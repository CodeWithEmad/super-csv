language: python
python:
- 2.7
- 3.6
env:
- TOXENV=django111
- TOXENV=django20
matrix:
  exclude:
  - python: 2.7
    env: TOXENV=django20
  include:
  - python: 3.6
    env: TOXENV=quality
  - python: 3.6
    env: TOXENV=docs
  - python: 3.6
    env: TOXENV=pii_check
cache:
- pip
before_install:
- pip install --upgrade pip
install:
- pip install -r requirements/travis.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    secure: 
